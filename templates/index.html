<!-- login.html -->

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h2 class="animation a1">Welcome Back</h2>
            <h4 class="animation a2">Log in to your account using username and password</h4>
          </div>
          <form class="form" method="POST" action="/">
            <input type="text" id="username" name="username" class="form-field animation a3" placeholder="Username">
            <input type="password" id="password" name="password" class="form-field animation a4" placeholder="Password">
            <p class="animation a5"><a href="{{ url_for('admin') }}">Admin Login</a></p>
            {% if error %}
            <p style="color:tomato">{{ error }}</p>
            {% endif %}
            <button class="animation a6">LOGIN</button>
          </form>
        </div>
        <div class="right"></div>
      </div>

</body>
</html>
