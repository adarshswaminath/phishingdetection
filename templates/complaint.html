<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <div class="grid max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto rounded-lg md:grid-cols-2 md:px-12 lg:px-16 xl:px-32">
        <div class="flex flex-col justify-between">
            <div class="space-y-2">
                <h2 class="text-4xl font-bold leading-tight lg:text-5xl">Let's talk!</h2>
                <div class="">Submit Your Feedback We need to Improve.</div>
            </div>
            <img src="https://mambaui.com/assets/svg/doodle.svg" alt="" class="p-6 h-52 md:h-64">
        </div>
        <form action="complaint" method="POST" class="space-y-6 ng-untouched ng-pristine ng-valid">
            <div>
                <label for="user" class="text-sm">Full name</label>
                <!-- <input id="email" type="email" placeholder="" class="w-full p-3 rounded border-black border-2 "> -->
            <input type="email" name="user" class="w-full p-3 rounded border-black border-2 " placeholder="Email">

            </div>
            <div>
                <label for="complaint" class="text-sm">Message</label>
                <textarea id="complaint" name="complaint" rows="3" class="w-full p-3 rounded border-black border-2 "></textarea>
            </div>
            <button type="submit" class="bg-indigo-500 w-full p-3 text-sm font-bold tracking-wide uppercase rounded">Send Message</button>
        </form>
    </div>

</html>
