        </div>
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">

            </div>
            <div class="w-full py-6 z-20">
                <div id="form2" class="text-center grid">

                    <br>
                    <h6 class="mt-2">
                        <a href={{ url }} class="text-blue-600" target="_blank">{{ url }}</a>
                    </h6>

                    <br>
                    <h3 class="text-white" id="prediction"></h3>
                </div>
                <form action="/submit" method="post" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                    <div class="pb-2 pt-4">
                        <input type="text" name="url" id="url" placeholder="URL" class="block w-full p-4 text-lg rounded-sm bg-black">
                    </div>
                    <div class="px-4 pb-2 pt-4">
                        <button class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none" type="submit">Check</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <script>

            let x = '{{xx}}';
            let num = x * 100;
            if (0 <= x && x < 0.50) {
                num = 100 - num;
            }
            let txtx = num.toString();
            if (x <= 1 && x >= 0.50) {
                var label = "Website is " + txtx + "% safe to use...";
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("button1").style.display = "block";
